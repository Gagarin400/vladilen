<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1 :style="{
          color: inputValue.length < 5 ? 'darkred' : 'darkblue', 
          fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
        }">{{ title }}</h1>
        <div class="form-control">
          <input type="text" 
          :placeholder="placeholderString" 
          v-model="inputValue"
          @keyPress.enter="addNewNote"/>
        </div>
        <bitton class="btn" @click="addNewNote">Добавить</bitton>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(item, i) in notes">
            <!-- <span :class="item.length > 5 ? 'primary' : 'bold'">{{ toUpperCase(item) }}</span> -->
            <!-- <span :class="{
              'primary': true,
              'bold': item.length > 5
            }">{{ toUpperCase(item) }}</span> -->
            <span :class="['bold', {'primary' : item.length > 5}]">{{ toUpperCase(item) }}</span>
            <button class="btn danger" @click="deleteNote(i, $event)">Удалить</button>
          </li>
          <hr />
          <li><strong>Общее кол-во: {{ notes.length }}</strong> | удвоенное: {{ doubleCountComputed }}</li>
        </ul>
        <div v-else>Заметок нет, добавьте новую</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
