<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li :class="['steps-item',{'done' : idx < activeIndex}, {'active' : idx == activeIndex}]" 
          v-for="(step, idx) in steps" 
          @click="setActive(idx)"
          ><span>{{ idx + 1 }}</span> {{ steps[idx].title }}</li>
        </ul>
        <div>
          <button class="btn" @click="prev" :disabled="firstStep" v-show="resetBtn == false">Назад</button>
          <button class="btn primary" @click="nextOfFinish" v-html="lastStep" v-show="resetBtn == false"></button>
          <button class="btn" @click="reset" v-show="resetBtn">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
